{% extends "base.html" %}

{% block append %}
{{super()}}
    <style>

    </style>
{% endblock %}

{% block page_content%}
<div class="container col-lg-2">

    <ul id="myTabs" class="nav nav-pills nav-stacked"><!--role是标签扮演的角色属性，更多的是注明作用，对css样式没影响。可能对js事件有影响-->
        {% for i in list%}
        <li role="presentation"><a href={{i.url}}  data-toggle="tab">{{i.name}}</a></li>
        {% endfor %}
    </ul>

</div>

<div class="container col-lg-10">
    <div class="tab-content">
        {% for i in list %}
        <!--http://www.bjhee.com/jinja2-filter.html-->
        <div class="tab-pane fade " id = {{i.element_id}}><p>{{i.element_id}}</p></div>
        {% endfor%}

    </div>
</div>

{% endblock%}
